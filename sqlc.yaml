version: "2"
sql:
  - schema: "migrations/db/schema"
    queries: "migrations/db/queries/**/*.sql"
    engine: "postgresql"
    gen:
      go:
        out: "internal/generated/sqlc"
        package: sqlc
        overrides:
          - db_type: "numeric"
            go_type: "float64"

          - db_type: "pg_catalog.numeric"
            go_type: "float64"
        